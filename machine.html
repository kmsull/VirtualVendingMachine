<!DOCTYPE html>

<html>
    <head>
        
        <link rel="stylesheet" href="style.css">

        <title> ColaCo Vending </title>
    
    </head>
    <body>
        <div class="VendingMachine">
            
            <h1 class="machineTitle">ColaCo's Delicious Sodas</h1>
                <div class="machineBody">
                    <div class="SodaProducts">
                        <div class="SodaProductsTopRow">
                                <div class="ColaCan">
                                    <div class="CanTitle">
                                        <h2>COLA</h2>
                                    </div>
                                </div>
                                <div class="PopCan">
                                    <div class="CanTitle">
                                        <h2>POP</h2>
                                    </div>
                                </div>
                        </div>
                        <div class="SodaProductsBottomRow">
                                <div class="FizzCan">
                                    <div class="CanTitle">
                                        <h2>FIZZ</h2>
                                    </div>
                                </div>
                                <div class="MegapopCan">
                                    <div class="CanTitle">
                                        <h2>MEGA</h2>
                                        <h2 style="padding-top:10px;">POP</h2>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="MachineRightSide">
                        <div class="display">
                            <h2 class="displayMonitor">Make a selection!</h2>
                        </div>
                        <div class="buttons">
                            <button> Cola </button>
                            <button> Pop </button>
                            <button> Fizz </button>
                            <button> MegaPop </button>
                        </div>
                    </div>
                    <div class="MoneyPanel">
                        


                    </div>
                </div>
        </div>
    </body>

</html>
